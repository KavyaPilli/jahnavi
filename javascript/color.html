<html>
  <head>
    <script>
      function changePara()
       { 
        var s=document.getElementById("p1").value;			
         var x=document.getElementById("para");	
        
        x.style.color=s;
       }
    </script>
  </head>
  <body>
    <p id="para" style="color:red">Enter a color to change the pagragrph color</p>

Enter a color <input type="text" id="p1"/>

</body>
