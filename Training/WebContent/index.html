<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<head>
<style>
ul {
 list-style-type: none;
 margin: 0;
 padding: 0;
 width: 200px;
 background-color: #f1f1f1;
}
li a {
 display: block;
 color: #000;
 padding: 8px 16px;
 text-decoration: none;
}
/* Change the link color on hover */
li a:hover {
 background-color: #555;
 color: white;
}
</style>
</head>

<ul>

 <li><a href="#aboutus">AboutUs</a></li>

</ul>

</body>
</html>
